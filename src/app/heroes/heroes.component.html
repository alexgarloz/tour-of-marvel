<h2>Characters</h2>

<ul class="heroes">
  <li *ngFor="let hero of heroesList">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
  </li>
</ul>

<mat-paginator [length]="total"
               [pageSize]="20"
               (page)="pageEvent = $event; onPaginateChange($event)"
               aria-label="Select page">
</mat-paginator>
